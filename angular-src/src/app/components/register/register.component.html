<h2>Register</h2>
<form (submit)="onRegisterSubmit()" class="form-horizontal">


    <div class="form-group">
      <label  class="col-lg-2 control-label">Name:</label>
      <div class="col-lg-10">
        <input type="text" [(ngModel)]="name" name="name" class="form-control"  placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Username:</label>
      <div class="col-lg-10">
        <input type="text"  [(ngModel)]="username" name="username" class="form-control"  placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label  class="col-lg-2 control-label">Email:</label>
      <div class="col-lg-10">
        <input type="text" [(ngModel)]="email" name="email" class="form-control"  placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label  class="col-lg-2 control-label">Password:</label>
      <div class="col-lg-10">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">

      </div>
    </div>



    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

</form>
