<h2>Registreer</h2>
<form (submit)="onRegisterSubmit()" class="form-horizontal">


  <div class="form-group">
    <label class="col-lg-2 control-label">Voornaam en familienaam:</label>
    <div class="col-lg-10">
      <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Voornaam en familienaam">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label">Gebruikersnaam:</label>
    <div class="col-lg-10">
      <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Gebruikersnaam">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label">E-mail:</label>
    <div class="col-lg-10">
      <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="E-mail">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label">Wachtwoord:</label>
    <div class="col-lg-10">
      <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Wachtwoord">

    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label">Telefoon:</label>
    <div class="col-lg-10">
      <input type="text" [(ngModel)]="phoneNumber" name="phoneNumber" class="form-control" placeholder="Telefoon">

    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-10 col-lg-offset-2">
      <button type="reset" class="btn btn-light">Annuleer</button>
      <button type="submit" class="btn btn-royal">Bevestig</button>
    </div>
  </div>

</form>
