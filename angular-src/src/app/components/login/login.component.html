
<h2>Aanmelden</h2>


<form (submit)="onLoginSubmit()" class="form-horizontal">

  <div class="form-group">
    <label class="col-lg-2 control-label">Gebruikersnaam:</label>
    <div class="col-lg-4">
      <input type="text"  [(ngModel)]="username" name="username" class="form-control"  placeholder="Gebruikersnaam">
    </div>
  </div>

  <div class="form-group">
    <label  class="col-lg-2 control-label">Wachtwoord:</label>
    <div class="col-lg-4">
      <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Wachtwoord:">
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-4 col-lg-offset-2">
      <button type="submit" value="Login" class="btn btn-royal">Aanmelden</button>
    </div>
  </div>

</form>
